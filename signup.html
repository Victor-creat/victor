<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With signup</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>

<!---
    ---Favicon
    -->
    <link rel="icon" type="image/png" href="./images/provider.png">

    <!--
    --- Google font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    
<header>

 <h2 class="logo">Logo</h2>

 <nav class="navigation">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
    <button class="btnLogin-popup">Register</button>
 </nav>

</header>

<div class="wrapper">
<span class="icon-close">
    <ion-icon name="close-outline"></ion-icon>
</span>

<div class="form-box register" id="signup-form">
    <h2>Register</h2>
    <form action="#">
        <div class="input-box">
            <span class="icon">
                <ion-icon name="person-outline"></ion-icon>
            </span>
            <input type="text" id="signup-name"required>
            <label>Username</label>
        </div>
        <div class="input-box">
            <span class="icon">
                <ion-icon name="mail-outline"></ion-icon>
            </span>
            <input type="email" id="signup-email" required>
            <label>Email</label>
        </div>
        <div class="input-box">
            <span class="icon">
                <ion-icon name="lock-closed-outline"></ion-icon>
            </span>
            <input type="password" id="signup-password" required>
            <label>Password</label>
        </div>
        <button type="submit" id="submit" class="btn">Register</button>
        <a href="user.html" class="login-link"></a>
        <div class="login-register">
            <p>Already have an account?</p>
     <a href="login.html" class="login-link">Login</a>
        </div>
    </form>
</div>
</body>

<script src="js/signup.js"></script>

    -- ionicon link

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
